name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Lint (fast feedback)
      - name: Ruff lint
        run: |
          ruff check .

      # Format check
      - name: Ruff format check
        run: |
          ruff format --check .

      # Typecheck
      - name: Mypy
        run: |
          mypy temple_vault

      - name: Pytest
        env:
          TEMPLE_VAULT_PATH: ${{ runner.temp }}/TempleVault
        run: |
          pytest -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: lint-typecheck-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build
        run: |
          python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
