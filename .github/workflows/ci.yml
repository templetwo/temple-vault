name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Lint (product only)
      - name: Ruff lint
        run: |
          ruff check temple_vault tests

      # Format check (product only)
      - name: Ruff format check
        run: |
          ruff format --check temple_vault tests

      # Typecheck (product only)
      - name: Mypy
        run: |
          mypy --show-error-codes temple_vault

      - name: Pytest
        env:
          TEMPLE_VAULT_PATH: ${{ runner.temp }}/TempleVault
        run: |
          pytest -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: lint-typecheck-test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build
        run: |
          python -m build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  annex-visibility:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install ruff
        run: pip install ruff

      - name: Annex lint (non-blocking)
        run: |
          echo "Research annex linting (visibility only, does not block PRs):"
          ruff check dual-agent-lattice mcpb tools voice || true
